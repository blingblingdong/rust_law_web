<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/ff.css">
    <link rel="stylesheet" href="css/style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>法律查詢器</title>
</head>
<body>
<div class="navbar">
    <button id="search-btn">查詢</button>
    <button id="record-btn">紀錄</button>
    <button id="test-btn">測試</button>
</div>

<div id="search-area" class="content-area">
    <!-- 表格: 輸入要獲取的法條 -->
    <div class="left-side">
        <h2>查詢法律</h2>
        <form id="search-law-form">
            <input type="text" id="chapter" placeholder="法條名" required>
            <textarea id="num" placeholder="條目" required></textarea>
            <button type="submit">查詢</button>
        </form>
    </div>

    <div class="right-side">
        <!-- 印出法條 -->
        <div id="result-area"></div>
    </div>
</div>

<div id="record-area" class="content-area" style="display: none;">
    <div class="left-side">
        <div id="record_table"></div>
    </div>


</div>


<div id="test-area"  style="display: none;">
    <div id="law-search-area">
        <form id="law-search-area-form">
            <h2>搜索條文</h2>
            <input type="text" id="search-chapter" placeholder="法條名" required>
            <button type="submit">查詢</button>
        </form>
    </div>

   <div id="show-type-nav" style="display: none;">
       <div class="chapter_is" id="chapter_is_nav"></div>
       <div class="back-to-search">返回上頁</div>
       <ul id="show-type-ul" class="show-type-ul">
           <button id="show-type-all" class="show-type-li"><a>全部</a></button>
           <button id="show-type-chapter"  class="show-type-li"><a>按章節</a></button>
       </ul>
   </div>

  <div id="law-show-area" style="display: none;">
      <div class="chapter_is" id="chapter_is_law_show"></div>
      <div class="back-to-nav">返回上頁</div>

      <div id="ccc" style="display: flex;">
          <div id="chapter-ul" style="flex: 0 0 10%;">
          </div>
          <div id="ttt" style="flex: 0 0 90%;">jjjj</div>
      </div>

  </div>

    <div id="all-lines-area"  style="display: none;">
        <div class="chapter_is"></div>
        <div class="back-to-nav">返回上頁</div>
        <div id="all-lines"></div>
    </div>

</div>


<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/script.js"></script>


</body>
</html>
